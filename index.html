<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- defer used to run html before js even though js is written on top of the file and html executes from top to bottom -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header-home">
        <div class="container">
          <div class="logo-wrapper">
            <img src="./assets/pokeball.svg" alt="pokeball" />
            <h1>Pokedex</h1>
            <div class="search-wrapper">
              <div class="search-wrap">
                <img
                  src="./assets/search.svg"
                  alt="search icon"
                  class="search-icon"
                />
                <input
                  type="text"
                  class="search-input body3-fonts"
                  placeholder="Search"
                  id="search-input"
                />
                <img
                  src="./assets/cross.svg"
                  alt="cross-icon"
                  class="search-close-icon"
                  id="search-close-icon"
                />
              </div>
              <div class="sort-wrapper">
                <div class="sort-wrap">
                  <img
                    src="./assets/sorting.svg"
                    alt="sorting"
                    class="sort-icon"
                    id="sort-icon"
                  />
                </div>
                <div class="filter-wrapper">
                  <p class="body2-fonts">Sort By</p>
                  <div class="filter-wrap">
                    <div>
                      <input
                        type="radio"
                        id="number"
                        name="filters"
                        value="number"
                        checked
                      />
                      <label for="number" class="body3-fonts">Number</label>
                    </div>
                    <input type="radio" id="name" name="filters" value="name" />
                    <label for="name" class="body3-fonts">Name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pokemon Not Found</div>
      </section>
    </main>
    <script src="./pokemon.js"></script>
    <script src="./search.js"></script>
  </body>
</html>
